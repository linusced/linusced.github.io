<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/logo/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../assets/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/brands.min.css">

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/containers.css">
    <link rel="stylesheet" href="../assets/css/buttons.css">
    <link rel="stylesheet" href="../assets/css/text.css">
    <link rel="stylesheet" href="../assets/css/images.css">
    <link rel="stylesheet" href="../assets/css/unique.css">

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/color-gradients.js"></script>

    <title>linusced</title>
</head>

<body>
    <div class="_3d-render-background fixed-top-left"></div>
    <div id="header-container" class="container full-width fixed-top-left positive-z-2">
        <div id="header" class="container row-wrap space-content full-width padding-horizontal-2 scheme-bg-color">
            <div id="header-title" class="container row space-content full-width">
                <a href="../" class="margin-vertical-1 scheme-text-color">
                    <h3 class="static-font-size">linusced</h3>
                </a>
                <button id="header-toggle" class="icon-button scheme-text-color hidden">
                    <i class="fas fa-bars js-closed"></i>
                    <i class="fas fa-times visibility-hidden js-open"></i>
                </button>
            </div>
            <div id="header-nav" class="container row center-content positive-z">
                <a href="../" class="default-button margin-horizontal-1 gradient-container js-gradient-container">
                    <span class="gradient negative-z js-gradient"></span>
                    <div class="button-text scheme-default-colors">Home</div>
                </a>
                <a href="./" class="default-button margin-horizontal-1 gradient-container js-gradient-container active">
                    <span class="gradient negative-z js-gradient"></span>
                    <div class="button-text scheme-default-colors">3D Graphics</div>
                </a>
                <a href="http://github.com/linusced/" target="_blank"
                    class="default-button margin-horizontal-1 gradient-container js-gradient-container">
                    <span class="gradient negative-z js-gradient"></span>
                    <div class="button-text icon scheme-default-colors"><i class="fab fa-github"></i><span>GitHub</span>
                    </div>
                </a>
            </div>
            <div id="header-contact"
                class="container center-content margin-vertical-1 gradient-container js-gradient-container">
                <span class="gradient js-gradient"></span>
                <span class="semi-transparent-overlay"></span>
                <div
                    class="container row-wrap center-content padding-horizontal-1 border-width-margin positive-z scheme-text-color max-width-vw">
                    <p class="padding-right padding-top padding-bottom">Contact:</p>
                    <a href="mailto:linuscedergren@gmail.com"
                        class="padding-top padding-bottom margin-right text-link">linuscedergren@gmail.com</a>
                    <button class="alternate-button js-copy" data-text="linuscedergren@gmail.com">
                        <div class="button-text scheme-default-colors-opaque">Copy</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="container full-width border-height gradient-container js-gradient-container">
            <span class="gradient js-gradient"></span>
        </div>
    </div>
    <div class="container center-content padding-vertical-1 margin-vertical-3 full-width positive-z">
        <h1 class="static-color-blue-2">3D Models:</h1>
        <div class="container row-wrap center-content margin-top">
            <img src="../assets/images/3d-models/astronaut-eva-suit-1.jpg" class="default-image-size">
            <img src="../assets/images/3d-models/astronaut-eva-suit-2.jpg" class="default-image-size">
            <img src="../assets/images/3d-models/astronaut-eva-suit-3.jpg" class="default-image-size">
            <img src="../assets/images/3d-models/spacecraft-lander-1.jpg" class="default-image-size">
            <img src="../assets/images/3d-models/spacecraft-lander-2.jpg" class="default-image-size">
            <img src="../assets/images/3d-models/spacecraft-lander-3.jpg" class="default-image-size">
            <img src="../assets/images/3d-models/spacecraft-lander-4.jpg" class="default-image-size">
        </div>
    </div>
    <div class="container center-content padding-vertical-1 padding-horizontal-3 margin-vertical-3 positive-z">
        <h1 class="static-color-blue-2">3D Animations:</h1>
        <div class="container row-wrap center-content margin-top">
            <iframe src="https://www.youtube.com/embed/jSLihF28EPg" frameborder="0" title="YouTube video player"
                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                class="default-image-size"></iframe>
        </div>
    </div>
</body>

</html>
